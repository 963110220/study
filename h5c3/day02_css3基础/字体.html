<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字体修改</title>
		<style>
			@font-face {
				font-family:"bige";
				src: url("fonttype/4-0.eot");
				src: url("fonttype/4-0.eot?#iefix") format("embedded-opentype"),
					url("fonttype/4-0.woff") format("woff"),
					url("fonttype/4-0.ttf") format("truetype"),;
					url("fonttype/4-0.svg#fonttype") format("svg");
			}
			section:nth-child(2){
				font-family: "bige";font-size: 40px;
			}
			
		</style>
	</head>
	<body>
		<section>
			<h1>服务器字体</h1>
			<p>这个是服务器的字体</p>
		</section>
		<section>
			<h1>逼格字体</h1>
			<p>这字体是个锤子</p>
		</section>
	</body>
</html>
