<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>å¿ƒ</title>
		<style>
			#heart{
				width: 200px;
				height: 200px;
				background: red;
				position: relative;
				margin: 100px auto;
				top: 0;
				-webkit-transform: rotate(45deg);
				-moz-transform: rotate(45deg);
			}
			#heart::before,#heart::after{
				content: "";
				position: absolute;
				width: 200px;
				height: 200px;
				border-radius: 100%;
				background: red;
			}
			#heart::before{
				left: -90px;
			}
			#heart::after{
				top: -90px;
			}
		</style>
	</head>
	<body>
		<div id="heart"></div>
	</body>
</html>
